language: node_js
node_js:
- '6'

git:
  depth: 1

branches:
  except:
  - gh-pages

env:
  global:
    secure: Ha5rKcOMhtB6NVVMQISMoEXP6DlwE/i7H0eRwSQbNZQ7pWuZWc8VgbhVZNnQXjExEot0KzI0GVp8s0c1EiIN4e2bFM6EbMTg9CF1nOvKUvfFbAX9ocRwJW3rOH4iFtgnyg0s2/vO0F8cH8yCSa6XTtN6T9Kthzh0WKmC23v5HVQ=

addons:
  sauce_connect: true

cache:
  yarn: true

install:
- npm install -g yarn

before_script:
- yarn install
- yarn add codecov -g

script:
- yarn test

after_success:
- cat coverage/*/lcov.info > coverage/lcov.info
- codecov
- if [ $TRAVIS_BRANCH = 'master' ]; then sh build.sh; fi
